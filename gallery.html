    <style>
      .gallery-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 15px;
        max-width: 800px;
        margin: 30px auto;
      }
      .gallery-item {
        background: #eee;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 180px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      }
      .gallery-item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
